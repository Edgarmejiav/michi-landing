<body class="bg-[#FDFBF7] font-sans text-[#221518]">

<michi-nav></michi-nav>

<header class="relative h-[50vh] flex items-center overflow-hidden">
    <img src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?auto=format&fit=crop&w=1350&q=80"

    <div class="relative z-10 container mx-auto px-6 text-white text-center">

            Una selección especial de cafés de origen, bebidas refrescantes y postres hechos con amor.

<section id="carta" class="py-16 bg-white">
    <div class="container mx-auto px-6 max-w-5xl">

        <!-- Categoría: Cafés Calientes -->
        <div class="mb-16">
            <div class="flex items-center mb-8">
                <div class="bg-michi text-white p-3 rounded-full mr-4">
                    <i class="fas fa-mug-hot text-xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-[#221518]">Cafés Calientes</h2>
            </div>
            <div class="grid md:grid-cols-2 gap-x-12 gap-y-6">
                <michi-menu-item name="Espresso" description="Intenso y puro. La esencia del café." price="6.00"></michi-menu-item>
                <michi-menu-item name="Americano" description="Espresso diluido en agua caliente." price="7.00"></michi-menu-item>
                <michi-menu-item name="Cappuccino" description="Espresso, leche vaporizada y espuma." price="9.00"></michi-menu-item>
                <michi-menu-item name="Mocaccino" description="Espresso, chocolate y leche." price="10.00"></michi-menu-item>
                <michi-menu-item name="Latte" description="Espresso con abundante leche cremosa." price="9.00"></michi-menu-item>
                <michi-menu-item name="Michi Especial" description="Nuestra mezcla secreta con un toque de caramelo." price="12.00"></michi-menu-item>
            </div>
        </div>

        <!-- Categoría: Bebidas Frías -->
        <div class="mb-16">
            <div class="flex items-center mb-8">
                <div class="bg-michi-accent text-[#221518] p-3 rounded-full mr-4">
                    <i class="fas fa-glass-whiskey text-xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-[#221518]">Bebidas Frías</h2>
            </div>
            <div class="grid md:grid-cols-2 gap-x-12 gap-y-6">
                <michi-menu-item name="Iced Latte" description="Refrescante café con leche y hielo." price="10.00"></michi-menu-item>
                <michi-menu-item name="Frappuccino" description="Café helado batido con crema." price="12.00"></michi-menu-item>
                <michi-menu-item name="Limonada Frozen" description="Clásica o con hierbabuena." price="8.00"></michi-menu-item>
                <michi-menu-item name="Milkshake de Oreo" description="Batido cremoso con galletas Oreo." price="13.00"></michi-menu-item>
            </div>
        </div>

        <!-- Categoría: Postres -->
        <div>
            <div class="flex items-center mb-8">
                <div class="bg-michi text-white p-3 rounded-full mr-4">
                    <i class="fas fa-birthday-cake text-xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-[#221518]">Postres</h2>
            </div>
            <div class="grid md:grid-cols-2 gap-x-12 gap-y-6">
                <michi-menu-item name="Cheesecake de Maracuyá" description="Suave y con el toque ácido perfecto." price="10.00"></michi-menu-item>

                <michi-menu-item name="Pie de Limón" description="Clásico postre con merengue." price="9.00"></michi-menu-item>

            </div>
        </div>

    </div>
</section>

<michi-footer></michi-footer>

<script src="./components.js"></script>
<script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const mobileLinks = document.querySelectorAll('.mobile-link');
    let isMenuOpen = false;

    menuBtn.addEventListener('click', () => {
        isMenuOpen = !isMenuOpen;
        if (isMenuOpen) {
            mobileMenu.classList.remove('translate-x-full');
            menuBtn.innerHTML = '<i class="fas fa-times text-2xl text-michi"></i>';
        } else {
            mobileMenu.classList.add('translate-x-full');
            menuBtn.innerHTML = '<i class="fas fa-bars text-2xl text-michi"></i>';
        }
    });

    // Cerrar menú al hacer click en un enlace
    mobileLinks.forEach(link => {
        link.addEventListener('click', () => {
            isMenuOpen = false;
            mobileMenu.classList.add('translate-x-full');
            menuBtn.innerHTML = '<i class="fas fa-bars text-2xl text-michi"></i>';
        });
    });
</script>

</body>
</html>
